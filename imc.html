<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      display: block;
      margin: 10px 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
  </style>
  <script>
    function calcularIMC() {
      const nome = document.getElementById("nome").value.trim();
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultadoIMC");
      const classificacao = document.getElementById("classificacao");
      const imagem = document.getElementById("imgPerfil");

      // Validação
      if (!nome || isNaN(peso) || isNaN(altura)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const imc = peso / (altura * altura);
      const imcArredondado = Math.floor(imc);
      resultado.innerText = `${nome}, seu IMC é: ${imc.toFixed(2)}`;

      // Classificação por if/else
      let classe = "";
      if (imc < 18.5) {
        classe = "Abaixo do peso";
      } else if (imc < 24.9) {
        classe = "Peso normal";
      } else if (imc < 29.9) {
        classe = "Sobrepeso";
      } else if (imc < 34.9) {
        classe = "Obesidade grau 1";
      } else if (imc < 39.9) {
        classe = "Obesidade grau 2";
      } else {
        classe = "Obesidade grau 3 (mórbida)";
      }
      classificacao.innerText = "Classificação: " + classe;

      // Escolha da imagem com switch
      switch (true) {
        case (imc < 18.5):
          imagem.src = "./imgs/magro.png";
          break;
        case (imc < 24.9):
          imagem.src = "./imgs/normal.png";
          break;
        case (imc < 29.9):
          imagem.src = "./imgs/sobrepeso.png";
          break;
        case (imc < 34.9):
          imagem.src = "./imgs/obesidade1.png";
          break;
        case (imc < 39.9):
          imagem.src = "./imgs/obesidade2.png";
          break;
        default:
          imagem.src = "./imgs/obesidade3.png";
          break;
      }
    }
  </script>
</head>
<body>
  <h1>Cálculo de IMC</h1>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" />

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" />

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" />

  <button onclick="calcularIMC()">Calcular</button>

  <p id="resultadoIMC"></p>
  <p id="classificacao"></p>
  <img id="imgPerfil" src="./imgs/default.png" alt="Imagem do perfil de saúde" />
</body>
</html>
