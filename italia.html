<!DOCTYPE html>
<html lang="pt br">
    <head>
        <meta charset="UTF-8"
<title>bandeira da italia</title>
<style>
body{
    margin: 0;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

}

.bandeira {
    width: 360px;
    height: 240px;
    display: flex;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0, 2);

}

.faixa {
    width: 33.33%;
    height: 100%;

}

.verde { background-color: green;}
.branco {background-color: white;}
.vermelho {background-color: red;}

</style>
    </head>
    <body>
        <div class="bandeira">
            <div class="faixa verde"></div>
            <div class="faixa branco"></div>
            <div class="faixa vermelho"></div>
        </div>
    </body>

</html>
